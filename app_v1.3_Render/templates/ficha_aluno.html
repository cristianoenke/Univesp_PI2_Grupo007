<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div id="ficha-visualizacao">

    <h1>Ficha de Aluno</h1>
    <p><strong>Nome: {{ aluno.nome_aluno }}</strong></p>
    <p><strong>Instrutor: {{ aluno.instrutores[0].nome_instrutor if aluno.instrutores else "Sem instrutor" }}</strong></p>
    
    <h2>Treinos:</h2>
    <ul>
        {% for treino, dia, periodo in treinos_associados %}
            <li><strong>Dia: {{ dia }}, Per√≠odo: {{ periodo }} - {{ treino }}</strong></li>
        {% endfor %}
    </ul>
    
    <button class="main-button" onclick="window.location.href='/'">Voltar</button>
        </div>

</body>
</html>
