<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Intrutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div id="ficha-visualizacao">
    <h1>Adicionar Intrutor</h1>
    <form action="{{ url_for('add_instrutor') }}" method="post">
        <strong><label for="nome">Nome :</label></strong>
        <input type="text" id="nome" name="nome_instrutor" required><br><br>
        
        <strong><label for="nome">Telefone :</label></strong>
        <input type="text" id="nome" name="fone_instrutor" required><br><br>
        
        <strong><label for="nome">E-mail :</label></strong>
        <input type="email" id="nome" name="email_instrutor" required><br><br>
        
        <strong><label for="nome">Sexo :</label></strong>
        <input type="text" id="nome" name="sexo_instrutor" required><br><br>
        
        <strong><label for="nome">Data de Nascimento :</label></strong>
        <input type="date" id="nome" name="nasc_instrutor" required><br><br>        
        
        <input class="main-button" type="submit" value="Adicionar Instrutor">
    </form>
    <button class="main-button" onclick="window.location.href='/'">Voltar</button>
        </div>

</body>
</html>
