<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Excluir Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div id="ficha-visualizacao">

    <h1>Excluir Aluno</h1>
    <form method="POST" action="{{ url_for('excluir_aluno') }}">
        <ul>
            {% for aluno in alunos %}
                <li>
                    <label>
                        <strong><input type="checkbox" name="aluno_ids" value="{{ aluno.id }}">
                        {{ aluno.nome_aluno }}</strong>
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button class="exclude-button" type="submit">Excluir Selecionados</button>
    </form>
    
    <button class="main-button" onclick="window.location.href='/'">Voltar</button>
        </div>

</body>
</html>
